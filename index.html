<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Taha Rana</title>

<style>
   
    @font-face {
        font-family: 'Aporetic Sans';
        src: url('assets/fonts/aporetic-sans-normalregularupright.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
    }
    @font-face {
        font-family: 'Aporetic Sans';
        src: url('assets/fonts/aporetic-sans-normalregularitalic.ttf') format('truetype');
        font-weight: normal;
        font-style: italic;
        font-display: swap;
    }
    @font-face {
        font-family: 'Aporetic Sans';
        src: url('assets/fonts/aporetic-sans-normalboldupright.ttf') format('truetype');
        font-weight: bold;
        font-style: normal;
        font-display: swap;
    }
    
    @font-face {
        font-family: 'Aporetic Sans Mono';
        src: url('assets/fonts/aporetic-sans-mono-normalregularupright.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
    }

   
    :root {
        --bg-main:   #fcf7ef;
        --fg-main:   #242521;
        --red-warm:  #dd0020; 
        --green-warm:#557400; 
        --yellow:    #a7601f; 
        --yellow-hover: #bf4400;
        --cyan-cool: #007a9f; 
        --fg-dim:    #59786f;
    }

  
    body {
        margin: 0;
        width: 100%;
        height: 100vh; 
        display: flex;
        justify-content: center;
        align-items: center;
        
        /* New Font & Colors */
        font-family: 'Aporetic Sans', sans-serif;
        background-color: var(--bg-main);
        color: var(--fg-main);
        text-align: center;
        font-size: 19px; 
    }

    .container {
        padding: 20px 40px;
    }

   
    .name-text {
        font-family: 'Aporetic Sans', sans-serif;
        font-weight: bold;
        
        font-size: 3em;
        letter-spacing: 2px;
        text-transform: uppercase;
        margin-bottom: 30px;
        
       
        color: var(--green-warm);
    }

    .about-text {
        max-width: 600px;
        margin: 0 auto 30px auto;
        line-height: 1.6; 
        font-size: 1.1em;
    }

  
    .rutgers-highlight {
        color: var(--red-warm);
        font-weight: bold;
    }

    #timezone {
        margin-bottom: 25px;
        font-style: italic;
        font-size: 0.95em;
        color: var(--fg-dim);
    }

 
    #time {
        font-family: 'Aporetic Sans Mono', monospace;
        color: var(--cyan-cool);
        font-style: normal;
    }

    .links {
        margin-top: 20px;
    }

    .links a {
       
        color: var(--yellow);
        text-decoration: underline;
        margin: 0 12px;
        font-size: 1em;
        transition: all 0.2s ease;
    }

    .links a:hover {
        background-color: transparent; 
        color: var(--yellow-hover);
        text-decoration: none;
        border-bottom: 2px solid var(--yellow-hover);
    }
</style>

<script>
    function updateTime() {
        const options = {
            timeZone: 'America/New_York', 
            hour: 'numeric',
            minute: 'numeric',
            second: 'numeric',
            hour12: true
        };
        const formatter = new Intl.DateTimeFormat([], options);
        document.getElementById("time").innerText = formatter.format(new Date());
    }

    setInterval(updateTime, 1000);
    window.onload = updateTime;
</script>

</head>
<body>
    <div class="container">
        <div class="name-text">Taha Rana</div>

        <div class="about-text">
            Hi, I'm a sophomore at <span class="rutgers-highlight">Rutgers</span>
            studying Computer Science and Mathematics.<br>
            I'm interested in artificial intelligence.
        </div>

        <div id="timezone">
            Time in New Brunswick, NJ: <span id="time">--:--:--</span>
        </div>

        <div class="links">
            <a href="about.html">about</a> ~ 
            <a href="mailto:tahaqrana4@gmail.com">email</a> ~
            <a href="https://github.com/tqrana">github</a> ~
            <a href="https://www.linkedin.com/in/taha-rana-734513290">linkedin</a>
        </div>
    </div>
</body>
</html>
