<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Page</title>

    <link rel="preload" href="assets/fonts/aporetic-sans-normalregularupright.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="preload" href="assets/fonts/aporetic-sans-normalregularitalic.ttf" as="font" type="font/ttf" crossorigin>

    <style>
               @font-face {
            font-family: 'Aporetic Sans';
            src: url('assets/fonts/aporetic-sans-normalregularupright.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: block; 
        }
        @font-face {
            font-family: 'Aporetic Sans';
            src: url('assets/fonts/aporetic-sans-normalregularitalic.ttf') format('truetype');
            font-weight: normal;
            font-style: italic;
            font-display: block; 
        }

          :root {
            --bg-main:   #fcf7ef;
            --fg-main:   #242521;
            --red-warm:  #dd0020;
            --green-warm:#557400;
            --yellow:    #a7601f;
            --yellow-hover: #bf4400;
            --cyan-cool: #007a9f;
        }

              body {
            background-color: var(--bg-main);
            color: var(--fg-main);
            font-family: 'Aporetic Sans', sans-serif;
            font-size: 19px;
            line-height: 1.6;
            margin: 40px;            
                  opacity: 0;
            transition: opacity 0.3s ease-in;
        }

        a { color: var(--yellow); text-decoration: underline; }
        a:hover { color: var(--yellow-hover); text-decoration: none; }
    </style>

    <script>
        window.onload = function() {
            document.fonts.ready.then(function () {
                document.body.style.opacity = 1;
            });
        };
    </script>
</head>
