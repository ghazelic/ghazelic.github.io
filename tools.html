<!DOCTYPE html>
<html>
<head>
    <style>
        @font-face {
            font-family: 'Aporetic Sans';
            src: url('assets/fonts/aporetic-sans-normalregularupright.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        @font-face {
            font-family: 'Aporetic Sans';
            src: url('assets/fonts/aporetic-sans-normalregularitalic.ttf') format('truetype');
            font-weight: normal;
            font-style: italic;
            font-display: swap;
        }

      
        :root {
            --bg-main:   #fcf7ef;
            --fg-main:   #242521;
            --green-warm:#557400; 
            --yellow-warm:#bf4400; 
            --yellow:    #a7601f; 
            --yellow-hover: #bf4400;
        }

  
        body {
            background-color: var(--bg-main);
            color: var(--fg-main);
            font-family: 'Aporetic Sans', sans-serif;
            font-size: 19px;
            line-height: 1.6;
            margin: 2rem; 
        }

        h2, h3 {
            font-family: 'Aporetic Sans', sans-serif;
            font-style: italic; 
            font-weight: normal;
        }

        h2 {
            color: var(--green-warm);
            border-bottom: 1px solid #c4c0b6; 
            display: inline-block; 
            padding-bottom: 0.1em;
        }

        h3 {
            color: var(--yellow-warm);
            margin-top: 1.5em;
            margin-bottom: 0.5em;
        }

       
        a {
            color: var(--yellow);
            text-decoration: underline;
            transition: color 0.2s ease;
        }

        a:hover {
            color: var(--yellow-hover);
            text-decoration: none;
        }
        
     
        p {
            margin-top: 0;
        }
    </style>
</head>
<body>

    <h2>tools</h2>
    <h3>physical</h3>
    <p>main computer - base m1 macbook <br>
       headphones - simgot ew200 <br>
       eink - nook glowlight <br>
       pen - twisbi eco <br>
       ink - iroshizuku take-sumi <br>
       notebook - midori md
    </p>

    <h3>software</h3>
    <p>notes - <a href="https://github.com/doomemacs/doomemacs">doom emacs</a> with <a href="https://github.com/BardofSprites/denote-roam">denote-roam</a> <br>
       code editor - nvim
    </p>

</body>
</html>
