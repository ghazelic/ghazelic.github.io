        }

      
        .spacer {

        a {
            color: var(--yellow);
            text-decoration: underline;
            transition: color 0.2s ease;
        }

        a:hover {
            color: var(--yellow-hover);
            text-decoration: none;
        }
        
        p {
            margin-bottom: 10px;
        }
